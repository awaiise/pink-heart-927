<body>

<div class="container">

  <!-- MEMORY IMAGE -->
  <img id="memoryImg" src="assets/photo1.jpg" alt="Our Memory">

  <!-- NEXT MEMORY BUTTON -->
  <button id="nextBtn" onclick="nextMemory()">Next Memory ðŸ’«</button>

  <button id="letterBtn" onclick="goLetter()" style="display:none;">

<script>
/* MEMORY IMAGES */
const memories = [
  "assets/photo1.jpg",
  "assets/photo2.jpg",
  "assets/photo3.jpg",
  "assets/photo4.jpg",
  "assets/photo5.jpg",
  "assets/photo6.jpg"
];

let current = 0;

function nextMemory() {
  current++;

  if (current < memories.length) {
    document.getElementById("memoryImg").src = memories[current];
  }

  // When last memory reached
  if (current === memories.length - 1) {
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("letterBtn").style.display = "inline-block";
  }
}

function goLetter() {
  window.location.href = "letter.html";
}
</script>
