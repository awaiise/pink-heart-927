<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Memories ðŸ’ž</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" autoplay loop playsinline>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>I LOVE YOU JANAM ðŸ’–</h1>

  <!-- MEMORY IMAGE -->
  <img id="memoryImg" src="assets/photo1.jpg" alt="Our Memory">

  <br><br>

  <!-- NEXT MEMORY BUTTON -->
  <button id="nextBtn" onclick="nextMemory()">Next Memory ðŸ’«</button>

  <br><br>

  <!-- LETTER BUTTON (HIDDEN INITIALLY) -->
  <button id="letterBtn" onclick="goLetter()" style="display:none;">
    Read My Letter ðŸ’Œ
  </button>
</div>

<script>
const memories = [
  "assets/photo1.jpg",
  "assets/photo2.jpg",
  "assets/photo3.jpg",
  "assets/photo4.jpg",
  "assets/photo5.jpg",
  "assets/photo6.jpg"
];

let current = 0;
const img = document.getElementById("memoryImg");
const nextBtn = document.getElementById("nextBtn");
const letterBtn = document.getElementById("letterBtn");

function nextMemory() {
  // if not last image, move forward
  if (current < memories.length - 1) {
    current++;
    img.src = memories[current];
  }

  // if now on last image
  if (current === memories.length - 1) {
    nextBtn.style.display = "none";
    letterBtn.style.display = "inline-block";
  }
}

function goLetter() {
  window.location.href = "letter.html";
}
</script>


</body>
</html>
