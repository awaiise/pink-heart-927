<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cute Little Baby ðŸ’ž</title>
<link rel="stylesheet" href="style.css">
</head>

<body onclick="enableSound()">

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" autoplay loop muted playsinline>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>I LOVE YOU JANAM ðŸ’–</h1>

  <img id="slide" src="assets/photo1.jpg">

  <br><br>

  <button id="nextBtn" onclick="nextSlide()">Next Memory ðŸ’«</button>

  <br><br>

  <button id="letterBtn" style="display:none;" onclick="goLetter()">
    Read My Letter ðŸ’Œ
  </button>
</div>

<script>
/* ===== ENABLE SOUND ON FIRST INTERACTION ===== */
let soundEnabled = false;

function enableSound() {
  if (!soundEnabled) {
    const music = document.getElementById("bgMusic");
    music.muted = false;
    music.play().catch(() => {});
    soundEnabled = true;
  }
}

/* ===== SLIDES ===== */
const photos = [
  "assets/photo1.jpg",
  "assets/photo2.jpg",
  "assets/photo3.jpg"
];

let index = 0;

function nextSlide() {
  enableSound(); // ensures sound turns on here too
  index++;

  if (index < photos.length) {
    document.getElementById("slide").src = photos[index];
  }

  if (index === photos.length - 1) {
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("letterBtn").style.display = "inline-block";
  }
}

/* ===== NAVIGATION ===== */
function goLetter() {
  window.location.href = "letter.html";
}
</script>

</body>
</html>
